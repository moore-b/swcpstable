<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SW Coast Path Tracker</title>
   
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="" defer></script>
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js' defer></script>
    <script src="https://unpkg.com/@mapbox/polyline@1.1.1/src/polyline.js"></script>


    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Remove background from body, it's now on #app-background div */
            background-color: #f3f4f6; /* Fallback if image fails or for initial load */
        }
       
        #app-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.webp'); /* Updated to .webp */
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            z-index: -1; /* Ensure it stays behind all content */
        }

        #map {
            height: 700px;
            width: 100%;
            border-radius: 0.5rem;
            position: relative; /* Essential for absolute positioning of overlay */
        }
        .activity-map { height: 200px; width: 100%; border-radius: 0.5rem; background-color: #f3f4f6; }
       
        /* Unified Button Styling */
        .btn-base {
            font-weight: 700 !important; /* Equivalent to font-bold */
            padding: 0.5rem 0.75rem !important; /* py-2 px-3 */
            border-radius: 0.5rem !important; /* rounded-lg */
            /* All transformations, transitions, and shadows for consistent behavior */
            transform-origin: center !important; /* Swell from center */
            transition-property: all !important; /* Apply transition to all changing properties */
            transition-duration: 300ms !important; /* Equivalent to Tailwind's duration-300 */
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1) !important; /* Equivalent to Tailwind's ease-in-out */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06) !important; /* Equivalent to Tailwind's shadow-md */
            outline: none !important; /* Remove default outline */
            border: none !important; /* Remove default border */
            cursor: pointer !important; /* Ensure cursor is pointer */
        }
        .btn-base:hover {
            transform: scale(1.05) !important; /* Equivalent to Tailwind's hover:scale-105 */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05) !important; /* Equivalent to Tailwind's hover:shadow-lg */
        }
        .btn-base:disabled {
            background-color: #d1d5db !important; /* Equivalent to Tailwind's disabled:bg-gray-300 */
        }

        .btn-strava {
            background-color: #FC5200; /* Strava Orange */
            color: white;
        }
        .btn-strava:hover {
            background-color: #e04a00; /* Darker Strava Orange */
        }
        .btn-primary { /* For Analyze */
            background-color: #3b82f6; /* Tailwind Blue-500 */
            color: white;
        }
        .btn-primary:hover {
            background-color: #2563eb; /* Tailwind Blue-600 */
        }
        .btn-secondary { /* For Add to Description */
            background-color: #10b981; /* Tailwind Emerald-500 */
            color: white;
        }
        .btn-secondary:hover {
            background-color: #059669; /* Tailwind Emerald-600 */
        }
        .btn-danger { /* For Reset */
            color: #ef4444; /* Tailwind Red-500 */
        }
        .btn-danger:hover {
            color: #dc2626; /* Tailwind Red-600 */
            text-decoration: underline;
        }

        .loader {
            border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%;
            width: 24px; height: 24px; animation: spin 1s linear infinite;
            display: inline-block; margin-right: 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
       
        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            background-color: #ffffff;
            transition: background-color 0.2s;
        }
        .filter-btn:hover {
            background-color: #f3f4f6;
        }
        .filter-btn.active {
            background-color: #3b82f6;
            color: #ffffff;
            border-color: #3b82f6;
        }

        /* --- Translucent & Blurred Tile Backgrounds --- */
        .blurred-tile-background {
            background-color: rgba(192, 192, 192, 0.5) !important; /* Grey tint (192,192,192) with 50% opacity */
            backdrop-filter: blur(5px); /* Adjusted blur amount to 5px for more distinctness */
            -webkit-backdrop-filter: blur(5px); /* For Safari compatibility */
            box-shadow: 0 12px 20px -3px rgba(0, 0, 0, 0.2), 0 6px 10px -2px rgba(0, 0, 0, 0.1); /* More pronounced shadow */
        }

        /* --- CSS Grid Layout --- */
        #main-layout-container {
            display: grid;
            /* Desktop: 2 columns (Left stack: 2fr | Activities: 1fr) */
            grid-template-columns: 2fr 1fr;
            /* 4 rows: Header (auto), Progress Summary (auto), Map (1fr), Status Log (auto) */
            grid-template-rows: auto auto 1fr auto;
            gap: 1rem; /* Increased gap for more breathing room */
            min-height: 100vh;
            padding: 1rem; /* Padding around the whole grid to ensure borders are visible */
        }

        /* Placement of items within the main grid for desktop */
        #header-section { /* New header section tile */
            grid-column: 1;
            grid-row: 1;
        }
        #progress-summary-section { /* New progress summary section tile */
            grid-column: 1;
            grid-row: 2;
        }
        #map-section { /* This is the Map and its container */
            grid-column: 1;
            grid-row: 3;
        }
        #status-log-section-container { /* This is the Status Log tile */
            grid-column: 1;
            grid-row: 4;
            /* These properties are now handled by updateGridLayout for responsiveness */
            /* position: sticky; height: 100vh; overflow-y: auto; will be set dynamically */
        }
        #activities-section { /* This is the Activities List tile */
            grid-column: 2;
            grid-row: 1 / span 4; /* Spans all 4 rows */
            /* These properties are now handled by updateGridLayout for responsiveness */
            /* position: sticky; height: 100vh; overflow-y: auto; will be set dynamically */
        }

        /* For smaller screens, stack columns vertically */
        @media (max-width: 767px) { /* md breakpoint for stacking */
            #main-layout-container {
                grid-template-columns: 1fr; /* Single column layout for smaller screens */
                grid-template-rows: auto auto auto auto auto; /* 5 rows: Header, Progress, Map, Activities, Status Log */
                padding: 1rem; /* More padding on mobile */
            }
            /* Reorder for mobile: Header, Progress, Map, Activities, Status Log */
            #header-section {
                grid-row: 1;
            }
            #progress-summary-section {
                grid-row: 2;
            }
            #map-section {
                grid-row: 3;
                padding: 1rem; /* Adjust padding for mobile */
            }
            #activities-section {
                grid-column: 1; /* Ensure it's in the single column */
                grid-row: 4;
                height: auto;
                position: static;
                overflow-y: visible;
                padding: 1rem; /* Adjust padding for mobile */
            }
            #status-log-section-container {
                grid-column: 1;
                grid-row: 5;
                height: auto;
                position: static;
                overflow-y: visible;
                padding: 1rem; /* Adjust padding for mobile */
            }
        }


        /* Status log details summary styling for expand/collapse indicator */
        #status-log-section-container > details > summary {
            cursor: pointer;
            list-style: none; /* Remove default marker */
            position: sticky;
            top: 0;
            background-color: inherit; /* Ensure background color matches parent */
            z-index: 10; /* Keep it above scrolling content */
        }
        #status-log-section-container > details > summary::-webkit-details-marker {
            display: none;
        }
        #status-log-section-container > details > summary::before {
            content: '+ '; /* Custom expand indicator */
            margin-right: 0.5rem;
            display: inline-block;
            transition: transform 0.2s;
        }
        #status-log-details[open] > summary::before {
            content: '- '; /* Custom collapse indicator */
            transform: rotate(0deg); /* No rotation needed for +/- */
        }

        /* --- Custom Scrollbar Styles (Webkit browsers like Chrome, Safari, Edge) --- */
        /* Thin scrollbar for the entire body */
        body::-webkit-scrollbar {
            width: 8px;
        }
        body::-webkit-scrollbar-track {
            background: #f1f1f1; /* Light grey track */
        }
        body::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 4px;
        }
        body::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }

        /* Less noticeable scrollbars for internal scrollable divs */
        #status-log-section-container::-webkit-scrollbar,
        #status-log::-webkit-scrollbar,
        #activities-section::-webkit-scrollbar,
        #activity-list-container::-webkit-scrollbar {
            width: 6px; /* Thinner scrollbar */
        }
        #status-log-section-container::-webkit-scrollbar-track,
        #status-log::-webkit-scrollbar-track,
        #activities-section::-webkit-scrollbar-track,
        #activity-list-container::-webkit-scrollbar-track {
            background: transparent; /* Invisible track */
        }
        #status-log-section-container::-webkit-scrollbar-thumb,
        #status-log::-webkit-scrollbar-thumb,
        #activities-section::-webkit-scrollbar-thumb,
        #activity-list-container::-webkit-scrollbar-thumb {
            background-color: rgba(136, 136, 136, 0.5); /* Semi-transparent thumb */
            border-radius: 3px;
        }
        #status-log-section-container::-webkit-scrollbar-thumb:hover,
        #status-log::-webkit-scrollbar-thumb:hover,
        #activities-section::-webkit-scrollbar-thumb:hover,
        #activity-list-container::-webkit-scrollbar-thumb:hover {
            background-color: rgba(85, 85, 85, 0.7); /* Darker on hover */
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="app-background"></div>

    <div id="initial-loading-screen" class="fixed inset-0 flex items-center justify-center bg-gray-200 z-[9999] hidden">
        <div class="loader mr-3"></div> <span class="text-gray-500">Loading application...</span>
    </div>

    <div id="login-screen-wrapper" class="min-h-screen flex items-center justify-center hidden">
        <div id="config-section" class="p-8 rounded-lg shadow-xl max-w-md w-full text-center blurred-tile-background">
            <h2 class="text-3xl font-bold text-gray-900 mb-6 border-b pb-4">Connect to Strava</h2>
            <div class="space-y-4 mb-6">
                <div><label for="clientId" class="block text-sm font-medium text-gray-700 text-left">Client ID</label><input type="text" id="clientId" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200 focus:border-blue-500"></div>
                <div><label for="clientSecret" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200 focus:border-blue-500">Client Secret</label><input type="password" id="clientSecret" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200 focus:border-blue-500"></div>
            </div>
            <button id="connect-button" class="w-full btn-base btn-strava">Connect with Strava</button>
        </div>
    </div>

    <div id="main-layout-container" class="hidden">

        <div id="header-section" class="p-6 rounded-lg shadow-lg text-center blurred-tile-background">
            <h1 class="text-4xl font-bold text-gray-900">
                South West Coast Path Tracker
            </h1>
        </div>

        <div id="progress-summary-section" class="p-6 rounded-lg shadow-lg blurred-tile-background">
            <div class="flex justify-between items-center mb-4 border-b pb-3">
                <h2 class="text-2xl font-semibold">Overall Progress</h2>
                <div id="strava-user-info" class="text-right"></div>
            </div>
            <div class="mb-6">
                <p class="text-sm text-gray-700">Distance: <span id="completed-distance">0.00</span> km / <span id="total-distance">0.00</span> km</p>
                <p class="text-lg">Completion: <span id="progress-percentage" class="font-bold text-blue-600">0.00%</span></p>
                <div class="w-full bg-gray-200 rounded-full h-4 mt-2"><div id="progress-bar" class="bg-blue-600 h-4 rounded-full transition-all duration-500" style="width: 0%"></div></div>
            </div>
            <div class="text-right mt-2"><button id="reset-button" class="text-sm btn-danger">Reset All Progress</button></div>
        </div>

        <div id="map-section" class="p-6 rounded-lg shadow-lg blurred-tile-background">
            <h3 class="text-xl font-semibold mb-3">Master Map</h3>
            <div id="map">
                <div id="map-loading-overlay" class="absolute top-0 left-0 w-full h-full bg-white bg-opacity-80 flex justify-center items-center z-1000">
                    <div class="loader mr-3"></div> <span class="text-gray-500">Loading map...</span>
                </div>
            </div>
        </div>

        <div id="status-log-section-container" class="p-6 rounded-lg shadow-lg text-gray-800 blurred-tile-background">
            <details open id="status-log-details" class="h-full flex flex-col">
                <summary class="text-xl font-semibold p-4 sticky top-0 blurred-tile-background z-10">Status Log</summary>
                <div id="status-log" class="flex-grow overflow-y-auto"></div>
            </details>
        </div>

        <div id="activities-section" class="sticky top-0 h-screen overflow-y-auto blurred-tile-background">
            <div class="activity-list-wrapper p-6"> <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-semibold">Your Hikes <span id="activity-count" class="text-lg font-normal text-gray-500"></span></h2>
                    <div id="filter-buttons" class="flex space-x-2">
                        <button data-filter="all" class="filter-btn active">All</button>
                        <button data-filter="Hike" class="filter-btn">Hikes</button>
                    </div>
                </div>
                <div class="mb-4">
                    <input type="text" id="activity-search-box" placeholder="Search activities by title..." class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200 focus:border-blue-500">

                <button id="refresh-activities-btn" class="w-full btn-base btn-strava mb-4">Refresh Activities</button>
                <div id="activities-loading-spinner" class="flex justify-center items-center h-32">
                    <div class="loader mr-3"></div> <span class="text-gray-500">Loading activities...</span>
                </div>
                <div id="activity-list-container" class="space-y-4"></div>
            </div>
        </div>
    </div>

    <template id="activity-card-template">
        <div class="bg-white p-4 rounded-xl shadow-md border border-gray-200">
             <div class="flex justify-between items-start">
                <div>
                    <h3 class="font-bold text-lg" data-name>Activity Name</h3>
                    <p class="text-sm text-gray-500 mb-2" data-date>Date</p>
                </div>
                <span data-type class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-blue-600 bg-blue-200 ml-2">Type</span>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div><div class="activity-map" data-map-id></div></div>
                <div>
                    <ul class="text-sm space-y-1">
                        <li data-distance><strong>Distance:</strong> 0.00 km</li>
                        <li data-time><strong>Moving Time:</strong> 0h 0m</li>
                        <li data-elevation><strong>Elevation Gain:</strong> 0 m</li>
                    </ul>
                    <div class="mt-4 space-y-2">
                        <button data-analyze-btn data-activity-id="" class="w-full btn-base btn-primary">Analyze for SWCP</button>
                        <button data-update-btn data-activity-id="" class="w-full btn-base btn-secondary">Add to Strava Description</button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script>
        // Constants (moved outside to be globally accessible within the script scope)
        const SWCP_GEOJSON_URL = 'routes.geojson';
        const DISTANCE_THRESHOLD_METERS = 100;
        const ACTIVITY_SAMPLE_INTERVAL_METERS = 100;
        const PROCESSED_ACTIVITIES_KEY = 'swcp_processed_activities';
        const COMPLETED_POINTS_KEY = 'swcp_completed_points';
        const ACTIVITY_STREAMS_CACHE_PREFIX = 'swcp_activity_stream_';
        const CACHED_ACTIVITIES_KEY = 'swcp_cached_activities';
        const CACHED_ACTIVITIES_TIMESTAMP_KEY = 'swcp_cached_activities_timestamp';
        const CACHE_EXPIRY_MS = 60 * 60 * 1000; // 1 hour
        const BACKGROUND_IMAGE_PATH = 'background.webp';

        // UIElements (defined globally to be accessible by all functions)
        const UIElements = {
            clientId: null,
            clientSecret: null,
            connectButton: null,
            configSection: null,
            progressSection: null,
            activityListSection: null,
            activityListContainer: null,
            activityCardTemplate: null,
            activityCount: null,
            filterButtons: null,
            resetButton: null,
            statusLog: null,
            stravaUserInfo: null,
            progressBar: null,
            progressPercentage: null,
            completedDistance: null,
            totalDistance: null,
            mainMap: null,
            mainLayoutContainer: null,
            loginScreenWrapper: null,
            statusLogDetails: null,
            leftColumn: null,
            rightColumn: null,
            centerColumn: null,
            activitiesLoadingSpinner: null,
            activitySearchBox: null,
            mapLoadingOverlay: null,
            refreshActivitiesBtn: null,
            headerTile: null,
            progressSummarySection: null,
            mapSection: null,
            statusLogSectionContainer: null,
            activitiesSection: null,
            appBackground: null,
            initialLoadingScreen: null
        };

        let mainMap, swcpGeoJSON, swcpTotalDistance = 0, completedSegmentsLayer, currentPercentage = 0, allFetchedActivities = [];
       
        // Web Worker instance for analysis
        let analysisWorker = null;

        // Log function
        const log = (message, type = 'info') => {
            if (!UIElements.statusLog) {
                console.warn("Status log element not yet available, logging to console:", message);
                return;
            }
            const now = new Date().toLocaleTimeString();
            UIElements.statusLog.innerHTML += `<p><span class="text-gray-500">${now}:</span> <span class="${type === 'error' ? 'text-red-400' : (type === 'success' ? 'text-green-400' : 'text-gray-900')}">${message}</span></p>`; /* Changed to text-gray-900 for default info */
            UIElements.statusLog.scrollTop = UIElements.statusLog.scrollHeight;
            if (type === 'error') console.error(message);
        };

        // Sleep utility
        const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));
       
        // Function to update grid-template-columns based on screen size
        function updateGridLayout() {
            if (!UIElements.mainLayoutContainer || !UIElements.statusLogDetails || !UIElements.activitiesSection || !UIElements.statusLogSectionContainer || !UIElements.headerTile || !UIElements.mapSection || !UIElements.progressSummarySection) {
                return;
            }

            const isMobile = window.innerWidth < 767;

            if (isMobile) {
                UIElements.mainLayoutContainer.style.gridTemplateColumns = '1fr';
                UIElements.mainLayoutContainer.style.gridTemplateRows = 'auto auto auto auto auto'; /* 5 rows */

                UIElements.headerSection.style.gridColumn = '1';
                UIElements.headerSection.style.gridRow = '1';
                UIElements.headerSection.style.padding = '1rem';
               
                UIElements.progressSummarySection.style.gridColumn = '1';
                UIElements.progressSummarySection.style.gridRow = '2';
                UIElements.progressSummarySection.style.padding = '1rem';

                UIElements.mapSection.style.gridColumn = '1';
                UIElements.mapSection.style.gridRow = '3';
                UIElements.mapSection.style.padding = '1rem';
               
                UIElements.activitiesSection.style.gridColumn = '1';
                UIElements.activitiesSection.style.gridRow = '4';
                UIElements.activitiesSection.style.height = 'auto';
                UIElements.activitiesSection.style.position = 'static';
                UIElements.activitiesSection.style.overflowY = 'visible';
                UIElements.activitiesSection.style.padding = '1rem';

                UIElements.statusLogSectionContainer.style.gridColumn = '1';
                UIElements.statusLogSectionContainer.style.gridRow = '5';
                UIElements.statusLogSectionContainer.style.height = 'auto';
                UIElements.statusLogSectionContainer.style.position = 'static';
                UIElements.statusLogSectionContainer.style.overflowY = 'visible';
                UIElements.statusLogSectionContainer.style.padding = '1rem';

                UIElements.headerSection.style.display = 'block';
                UIElements.progressSummarySection.style.display = 'block';
                UIElements.mapSection.style.display = 'block';
                UIElements.activitiesSection.style.display = 'block';
                UIElements.statusLogSectionContainer.style.display = 'block';

            } else { // Desktop layout
                UIElements.mainLayoutContainer.style.gridTemplateColumns = `2fr 1fr`;
                UIElements.mainLayoutContainer.style.gridTemplateRows = `auto auto 1fr auto`;

                UIElements.headerSection.style.gridColumn = '1';
                UIElements.headerSection.style.gridRow = '1';
                UIElements.headerSection.style.padding = '1.5rem';

                UIElements.progressSummarySection.style.gridColumn = '1';
                UIElements.progressSummarySection.style.gridRow = '2';
                UIElements.progressSummarySection.style.padding = '1.5rem';

                UIElements.mapSection.style.gridColumn = '1';
                UIElements.mapSection.style.gridRow = '3';
                UIElements.mapSection.style.padding = '1.5rem';
               
                UIElements.statusLogSectionContainer.style.gridColumn = '1';
                UIElements.statusLogSectionContainer.style.gridRow = '4';
                UIElements.statusLogSectionContainer.style.position = 'sticky';
                UIElements.statusLogSectionContainer.style.height = '100vh';
                UIElements.statusLogSectionContainer.style.overflowY = 'auto';
                UIElements.statusLogSectionContainer.style.padding = '1.5rem';

                UIElements.activitiesSection.style.gridColumn = '2';
                UIElements.activitiesSection.style.gridRow = '1 / span 4';
                UIElements.activitiesSection.style.height = '100vh';
                UIElements.activitiesSection.style.position = 'sticky';
                UIElements.activitiesSection.style.overflowY = 'auto';
                UIElements.activitiesSection.style.padding = '1.5rem';

                UIElements.headerSection.style.display = 'block';
                UIElements.progressSummarySection.style.display = 'block';
                UIElements.mapSection.style.display = 'block';
                UIElements.activitiesSection.style.display = 'block';
                UIElements.statusLogSectionContainer.style.display = 'block';
            }
        }

        // Check inputs function
        function checkInputs() {
            if (UIElements.connectButton) UIElements.connectButton.disabled = !(UIElements.clientId.value.trim() && UIElements.clientSecret.value.trim());
        }
   
        // Connect to Strava function
        function connectToStrava() {
            console.log("Connect with Strava button clicked! Initiating OAuth flow.");
            sessionStorage.setItem('stravaClientId', UIElements.clientId.value.trim());
            sessionStorage.setItem('stravaClientSecret', UIElements.clientSecret.value.trim());
            const redirectUri = window.location.origin + window.location.pathname;
            window.location.href = `https://www.strava.com/oauth/authorize?client_id=${sessionStorage.getItem('stravaClientId')}&redirect_uri=${redirectUri}&response_type=code&scope=read,activity:read_all,activity:write`;
        }

        // Get Access Token function
        async function getAccessToken(code) {
            log('Exchanging authorization code for access token...');
            try {
                const response = await fetch('https://www.strava.com/oauth/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        client_id: sessionStorage.getItem('stravaClientId'),
                        client_secret: sessionStorage.getItem('stravaClientSecret'),
                        code: code, grant_type: 'authorization_code'
                    }),
                });
                const data = await response.json();
                if (data.access_token) {
                    log('Success! Access Token received.', 'success');
                    sessionStorage.setItem('stravaAccessToken', JSON.stringify(data.access_token));
                    sessionStorage.setItem('stravaAthlete', JSON.stringify(data.athlete));

            try {
                const response = await fetch(SWCP_GEOJSON_URL);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();
                if (!data.features || data.features.length === 0) throw new Error('GeoJSON file is empty or invalid.');
               
                swcpTotalDistance = 0;
                const allCoordinates = data.features.reduce((coords, feature) => {
                    if (feature.geometry.type === 'LineString') {
                        swcpTotalDistance += turf.length(feature, { units: 'kilometers' });
                        return coords.concat(feature.geometry.coordinates);
                    } else if (feature.geometry.type === 'MultiLineString') {
                         feature.geometry.coordinates.forEach(lineCoords => {
                             const line = turf.lineString(lineCoords);
                             swcpTotalDistance += turf.length(line, { units: 'kilometers' });
                             coords.push(...lineCoords);
                         });
                         return coords;
                    }
                    return coords;
                }, []);
               
                swcpGeoJSON = turf.lineString(allCoordinates).geometry;

                // Send SWCP GeoJSON to the worker for initial setup
                if (analysisWorker) {
                    analysisWorker.postMessage({ type: 'init_swcp', swcpGeoJSONString: JSON.stringify(swcpGeoJSON) });
                    log('SWCP GeoJSON sent to worker for initialization.');
                }
               
                const leafletGeoJson = L.geoJSON(data, { style: { color: 'blue', weight: 3, opacity: 0.7 } }).addTo(mainMap);
                mainMap.fitBounds(leafletGeoJson.getBounds());
                UIElements.totalDistance.textContent = swcpTotalDistance.toFixed(2);
                log('Master map loaded.', 'success');
            } catch(e) { log(`Failed to load map data: ${e.message}`, 'error'); throw e; } finally {

        // Fetch All Activities function
        async function fetchAllActivities() {
            const accessToken = sessionStorage.getItem('stravaAccessToken');
            const cachedActivities = localStorage.getItem(CACHED_ACTIVITIES_KEY);
            const cachedTimestamp = localStorage.getItem(CACHED_ACTIVITIES_TIMESTAMP_KEY);
            const now = new Date().getTime();

            if (cachedActivities && cachedTimestamp && (now - parseInt(cachedTimestamp) < CACHE_EXPIRY_MS)) {
                log('Loading activities from cache...', 'info');
                const allRawActivities = JSON.parse(cachedActivities);
                const relevantActivities = allRawActivities.filter(a => ['Hike'].includes(a.type));
                log(`Successfully loaded ${relevantActivities.length} relevant activities from cache.`, 'success');
                return relevantActivities;
            }

            // If no cache or cache expired, fetch from Strava
            let allRawActivities = [];
            let page = 1;
            const perPage = 100;
            log('Fetching activities from Strava (cache expired or not found), this might take a moment...');

            while (true) {
                try {
                    log(`Requesting page ${page} of activities...`);
                    const response = await fetch(`https://www.strava.com/api/v3/athlete/activities?page=${page}&per_page=${perPage}`, { headers: { 'Authorization': `Bearer ${accessToken}` }});
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`HTTP error! Status: ${response.status}. Message: ${errorText}`);
                    }
                    const activities = await response.json();
                   
                    if (activities.length === 0) {
                        log(`No more activities found after page ${page-1}.`);
                        break;
                    }
                   
                    allRawActivities.push(...activities);
                    log(`Fetched ${activities.length} activities from page ${page}. Total fetched so far: ${allRawActivities.length}`);
                   
                    page++;
                    await sleep(100);

                } catch(e) {
                    log(`Failed to fetch activities: ${e.message}`, 'error');
                    return null;
                }
            }
           
            // Cache the newly fetched raw activities
            localStorage.setItem(CACHED_ACTIVITIES_KEY, JSON.stringify(allRawActivities));
            localStorage.setItem(CACHED_ACTIVITIES_TIMESTAMP_KEY, now.toString());
            log('Fetched activities cached successfully.', 'success');

            const relevantActivities = allRawActivities.filter(a => ['Hike'].includes(a.type));
            if (relevantActivities.length > 0) {
                log(`Successfully fetched and cached ${relevantActivities.length} relevant activities (Hikes only).`, 'success');
            } else {
                log('No relevant activities (Hikes) found on Strava within fetched data.', 'info');
            }
            return relevantActivities;
        }

        async function getActivityStream(activityId) {

        // Update Progress function
        function updateProgress(completedPoints) {
            if (completedSegmentsLayer) completedSegmentsLayer.clearLayers();
            let totalCompletedDistance = 0;
            const MAX_GAP_DISTANCE_KM = 0.2;

            if (completedPoints.length === 0) {
                currentPercentage = 0;
                if (UIElements.completedDistance) UIElements.completedDistance.textContent = "0.00";
                if (UIElements.progressPercentage) UIElements.progressPercentage.textContent = "0.00%";
                if (UIElements.progressBar) UIElements.progressBar.style.width = "0%";
                return;
            }

            // 1. De-duplicate points based on proximity
            const uniquePoints = completedPoints.reduce((acc, point) => {
                if (!acc.some(p => turf.distance(turf.point(p), turf.point(point), {units: 'meters'}) < 20)) {
                    acc.push(point);
                }
                return acc;
            }, []);
            log(`Unique points after deduplication: ${uniquePoints.length}`);

            // 2. Sort unique points by their location along the entire SWCP path
            const uniquePointsWithLocation = uniquePoints.map(pointCoords => {
                const point = turf.point(pointCoords);
                if (!swcpGeoJSON) {
                    log("SWCP GeoJSON not loaded, cannot calculate nearest point location for sorting.", "error");
                    return null;
                }
                const nearestOnSWCP = turf.nearestPointOnLine(swcpGeoJSON, point);
                return {
                    coords: pointCoords,
                    location: nearestOnSWCP.properties.location
                };
            }).filter(p => p !== null);

            uniquePointsWithLocation.sort((a, b) => a.location - b.location);
            log(`Points sorted by location on SWCP.`);

            // 3. Group sorted points into contiguous segments
            let segments = [];
            let currentSegmentPoints = [];

            if (uniquePointsWithLocation.length > 0) {
                currentSegmentPoints.push(uniquePointsWithLocation[0].coords);

                for (let i = 1; i < uniquePointsWithLocation.length; i++) {
                    const prevPoint = uniquePointsWithLocation[i - 1];
                    const currPoint = uniquePointsWithLocation[i];

                    const distanceAlongSWCP = currPoint.location - prevPoint.location;

                    if (distanceAlongSWCP > MAX_GAP_DISTANCE_KM || distanceAlongSWCP < 0) {
                        if (currentSegmentPoints.length > 1) {
                            segments.push(currentSegmentPoints);
                        }
                        currentSegmentPoints = [currPoint.coords];
                    } else {
                        currentSegmentPoints.push(currPoint.coords);
                    }
                }
                if (currentSegmentPoints.length > 1) {
                    segments.push(currentSegmentPoints);
                }
            }
            log(`Identified ${segments.length} contiguous segments.`);

            // 4. Calculate total distance and draw each identified segment
            segments.forEach(segmentCoords => {
                const segmentLine = turf.lineString(segmentCoords);
                totalCompletedDistance += turf.length(segmentLine, { units: 'kilometers' });
               
                const leafletCoords = segmentCoords.map(coord => [coord[1], coord[0]]);
                L.polyline(leafletCoords, { color: 'orange', weight: 5, opacity: 0.8 }).addTo(completedSegmentsLayer);
            });

            currentPercentage = swcpTotalDistance > 0 ? ((totalCompletedDistance / swcpTotalDistance) * 100).toFixed(2) : 0;
            if (UIElements.completedDistance) UIElements.completedDistance.textContent = totalCompletedDistance.toFixed(2);
            if (UIElements.progressPercentage) UIElements.progressPercentage.textContent = `${currentPercentage}%`;
            if (UIElements.progressBar) UIElements.progressBar.style.width = `${currentPercentage}%`;
        }

            // Preload background image
            const bgImage = new Image();
            bgImage.src = BACKGROUND_IMAGE_PATH;

            let backgroundLoadedPromise = new Promise((resolve, reject) => {
                bgImage.onload = () => {
                    if (UIElements.appBackground) {
                        UIElements.appBackground.style.backgroundImage = `url('${BACKGROUND_IMAGE_PATH}')`;
                    }
                    log('Background image loaded successfully.', 'success');
                    resolve();
                };
                bgImage.onerror = () => {
                    log('Error loading background image. Proceeding without it.', 'error');
                    reject(new Error("Background image failed to load"));
                };
            });

            // This function encapsulates the main app initialization flow that starts after background loads
            async function proceedWithAppInitFlow() {
                // Add event listeners (now that UIElements are populated)
                if (UIElements.clientId) UIElements.clientId.addEventListener('input', checkInputs);
                if (UIElements.clientSecret) UIElements.clientSecret.addEventListener('input', checkInputs);
                if (UIElements.connectButton) UIElements.connectButton.addEventListener('click', connectToStrava);
                if (UIElements.resetButton) UIElements.resetButton.addEventListener('click', resetProgress);
                if (UIElements.filterButtons) UIElements.filterButtons.addEventListener('click', handleFilterClick);
                if (UIElements.activitySearchBox) UIElements.activitySearchBox.addEventListener('input', filterActivities);
                if (UIElements.refreshActivitiesBtn) UIElements.refreshActivitiesBtn.addEventListener('click', refreshActivities);
               
                if (UIElements.clientId) UIElements.clientId.value = sessionStorage.getItem('stravaClientId') || '';
                if (UIElements.clientSecret) UIElements.clientSecret.value = sessionStorage.getItem('stravaClientSecret') || '';
                checkInputs();

                const urlParams = new URLSearchParams(window.location.search);
                const authCode = urlParams.get('code');

                if (authCode) {
                    await getAccessToken(authCode);
                    // Note: getAccessToken reloads the page. The subsequent flow will start from init() again.
                    // This means the remaining code in this specific proceedWithAppInitFlow instance won't execute.
                    return; // Exit here if redirecting
                } else if (sessionStorage.getItem('stravaAccessToken')) {
                    await showMainApp();
                } else {
                    // Show login screen, hide main app container
                    if (UIElements.loginScreenWrapper) UIElements.loginScreenWrapper.style.display = 'flex';
                    if (UIElements.mainLayoutContainer) UIElements.mainLayoutContainer.style.display = 'none';
                    log('Please connect to Strava.');
                }
               
                // Hide initial loading screen only AFTER everything (login screen or main app) is prepared and shown
                if (UIElements.initialLoadingScreen) {
                    UIElements.initialLoadingScreen.style.display = 'none';
                }
                log('Initial app setup complete and visible.', 'success');
               
                updateGridLayout();
                window.addEventListener('resize', updateGridLayout);
            }
           
            // Wait for background image to load (or fail) before proceeding with app flow
            backgroundLoadedPromise.catch(() => {}).then(() => {
                // This ensures proceedWithAppInitFlow is called regardless of background image success
                // but the overall init flow only completes after background is ready.
            });
        };

        // Call init when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
